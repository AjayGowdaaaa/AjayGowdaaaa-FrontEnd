<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading Tags</title>
    <style>
      a:link {
        color: red;
        background-color: transparent;
        text-decoration: double;
      }

      a:visited {
        color: rgb(148, 14, 220);
        background-color: transparent;
        text-decoration: coral;
      }

      a:hover {
        color: blue;
        background-color: transparent;
        text-decoration: underline;
      }

      a:active {
        color: green;
        background-color: transparent;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h4>HOME</h4>
    <a href="Home.html">click here to Home page</a> <br />
    <hr />

    <!--- HTML Elements-->
    <!--  -->
    <h1>This is Heading Tag 1</h1>
    <h2>This is Heading tag 2</h2>
    <h3>This is Heading tag 3</h3>
    <h4>This is Heading tag 4</h4>
    <h5>This is Heading tag 5</h5>
    <h6>This is Heading tag 6</h6>
  </body>
</html>
